<include file="Public/top" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title col-sm-12">
                        <div class="col-sm-9"><h3>新增轮播图</h3></div>
					    <div class="col-sm-3 text-right">
						    <a href="{:url('Carousel/index')}">
						    	<button type="submit" class="btn btn-sm btn-primary">返回上一级</button>
						    </a>
					    </div>
                    </div>
                    <div class="ibox-content"> 
                        <form method="post" class="form-horizontal" action="{:url('Carousel/insert')}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">点击跳转的商品ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="secondtitle" value="" placeholder="商品列表中的商品ID">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="sort" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">轮播图</label>
                                <div class="col-sm-10">
                                    <div style="height:198px;width:198px;padding:10px;padding-top:5px;">
                                        <div class="upload05" style="width:800px;margin-left:0px;">
                                            <div class="uploadbox05" style="margin-top:26px;margin-bottom:1px;">
                                                <img id="uploadmainpicture1" src="{$clist.picture}" style="width:240px;height:200px;">
                                                <div class="uploadbuttombox05">
                                                    <div><input type="file" class="uploadinput05" style="width:240px;height:200px;margin-top:-80px;" 
                                                    name="carouselpicture" onchange="return onUploadImgChange(this,'uploadmainpicture1','240px','200px')"/></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clear" style="height:35px;text-align:center;line-height:55px;width:240px;">点击图片上传轮播图</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-10">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" />
