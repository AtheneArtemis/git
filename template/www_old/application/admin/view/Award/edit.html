<include file="Public/top" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title col-sm-12">
                        <div class="col-sm-9"><h3>修改奖品</h3></div>
					    <div class="col-sm-3 text-right">
						    <a href="{:url('Award/index')}">
						    	<button type="submit" class="btn btn-sm btn-primary">返回上一级</button>
						    </a>
					    </div>
                    </div>
                    <div class="ibox-content"> 
                        <form method="post" class="form-horizontal" action="{:url('Award/update')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">奖品名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="{$list.name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">数量</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="number" value="{$list.number}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">派发顺序</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="sort" value="{$list.sort}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">奖品状态</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="status">
                                        <option value="2" <if condition="$list.status eq 2">selected</if> >奖池中</option>
                                        <option value="1" <if condition="$list.status eq 1">selected</if> >不在奖池</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="note" value="{$list.note}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <input type="hidden" name="id" value="{$list.id}">
                            <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-10">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" />
