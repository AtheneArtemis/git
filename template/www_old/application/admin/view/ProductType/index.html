<include file="Public/top" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title col-sm-12">
                <div class="col-sm-6"><h3>商品分类</h3></div>
                <div class="col-sm-6 text-right">
	                <a href="{:url('ProductType/add')}"><button class="btn btn-primary">新增</button></a>
				</div>
                <div style="clear:both;height:10px"></div>
            <!-- 搜索栏 start -->
			<div>
			<form action="" method="post" id="queryForm">
				
			</form>
			</div>
			<div style="clear:both;"></div>
			</div>
			<!-- 搜索栏 end -->
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <h4 class="example-title"></h4>
                        <div class="example">
                            <table data-toggle="table" data-mobile-responsive="true">
                                <thead>
                                    <tr>
                                        <th class="bs-checkbox " style="width: 36px; " data-field="state" tabindex="0"><div class=" "><input name="btSelectAll" type="checkbox"></div><div class="fht-cell"></div></th>
                                        <th>ID</th>
										<th>分类名称</th>
                                        <th>子分类名称</th>
                                        <th>分类图标</th>
                                        <th>是否显示在首页</th>
										<th>排序</th>
										<th>备注</th>
										<th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="list" id="v">
                                        <tr>
                                            <td class="bs-checkbox"><input data-index="3" name="btSelectItem" type="checkbox" value="{$v.id}"></td>
                                            <td>{$v["id"]}</td>
                                            <td>{$v["name"]}</td>
                                            <td></td>
                                            <td><img src="{$v.icon}" style="width:55px;height:55px;"/></td>
                                            <td><if condition="$v.status eq 2">显示<else />不显示</if></td>
                                            <td>{$v["sort"]}</td>
                                            <td>{$v["note"]}</td>
                                            <td>
                                                <a href="{:url('ProductType/edit',array('id'=>$v.id))}"><button class="btn btn-outline btn-default">修改</button></a>
                                                <a href="{:url('ProductType/add',array('id'=>$v.id))}"><button class="btn btn-outline btn-default">添加子分类</button></a>
                                            </td>
                                        </tr>
                                        <volist name="v.child" id="vo">
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td>{$vo["name"]}</td>
                                                <td><img src="{$vo.icon}" style="width:55px;height:55px;"/></td>
                                                <td><if condition="$vo.status eq 2">显示<else />不显示</if></td>
                                                <td>{$vo["sort"]}</td>
                                                <td>{$vo["note"]}</td>
                                                <td>
                                                    <a href="{:url('ProductType/edit',array('id'=>$vo.id))}"><button class="btn btn-outline btn-default">修改</button></a>
                                                </td>
                                            </tr>
                                        </volist>
                                    </volist>
                                </tbody>
                                <!-- <tbody id="datalist" >
                            		{$datalist["html"]}
                            	</tbody> -->
                            </table>
                            <!-- <div id="page" class="col-sm-12 text-right">{$datalist["page"]}</div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Basic -->
    </div>
    
    <script type="text/javascript">
    	function complete_query(data) {
    		$("#datalist").empty();
    		$("#datalist").html(data.data.html);
    		$("#page").html(data.data.page);
    	}
    	function submitquery(id) {
			//set_querinstyle("btn_query");	//设置查询过程中按钮的显示样式
			if(!id) id = 1;  //设置为1表示为1个非负数，代表分页
    		$.get('__URL__/index',{'p':id,'account':$('#account').val(),'provinceid':$('#provinceid').val(),'cityid':$('#cityid').val(),'zoneid':$('#zoneid').val(),'usertypeid':$('#usertypeid').val()},complete_query,'json');
		}
		
		function completegetcityzonelist(data) {
    		$('#cityid').empty();
    		$('#cityid').html(data.data.citylist);
    		$('#zoneid').empty();
    		$('#zoneid').html(data.data.zonelist);
    	}
    	function getcitylist() {
			$.post('__URL__/getcityzonelist',{'provinceid':$('#provinceid').val(),"haveall":"true"},completegetcityzonelist,'json');
		}
		function completegetzonelist(data) {
    		$('#zoneid').empty();
    		$('#zoneid').html(data.data.zonelist);
    	}
		function getzonelist() {
			$.post('__URL__/getzonelist',{'cityid':$('#cityid').val(),"haveall":"true"},completegetzonelist,'json');
		}
		
		function detail(id){
    		window.location.href = "{:url('detail','','')}/uid/"+id;
    	}
		
		function resetuserpassword(id){
        	if (id){
        		var inputValue = id;
        	}else{
        		var inputValue = $("input[type='checkbox']:checked").val();
        	}
        	if ($("#page .active span").html()){
        		var page = $("#page .active span").html().replace(/\D+/g,"")
        	}
        	if (inputValue == undefined){
        		alert("请选择用户帐户");
        		return;
        	} else {
        		if (window.confirm('确实要重置用户密码吗？')) {
        			$.post('{:url("resetuserpassword")}',{'uid':inputValue},function(json){
    					if(json.code == 1){
    						alert(json.msg);
    						location.reload();
    					} else {
    						alert(json.msg);
    					}
    				},'json')
    			}
        	}
        }
	</script> 
<include file="Public/footer" />
