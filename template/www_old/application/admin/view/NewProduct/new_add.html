<include file="Public/top" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title col-sm-12">
                        <div class="col-sm-9"><h3>新增商品</h3></div>
					    <div class="col-sm-3 text-right">
						    <a href="{:url('Product/index')}">
						    	<button type="submit" class="btn btn-sm btn-primary">返回上一级</button>
						    </a>
					    </div>
                    </div>
                    <div class="ibox-content"> 
                        <form method="post" class="form-horizontal" action="{:url('Product/insert')}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品类别</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="cat_id">
                                        <volist name="catlist" id="v">
                                            <option value="{$v.id}">{$v.name}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品缩略图</label>
                                <div class="col-sm-10">
                                    <div style="height:198px;width:198px;padding:10px;padding-top:5px;">
                                        <div class="upload05" style="width:800px;margin-left:0px;">
                                            <div class="uploadbox05" style="margin-top:26px;margin-bottom:1px;">
                                                <img id="uploadmainpicture1" src="{$clist.picture}" style="width:240px;height:200px;">
                                                <div class="uploadbuttombox05">
                                                    <div><input type="file" class="uploadinput05" style="width:240px;height:200px;margin-top:-80px;" 
                                                    name="thumbpicture" onchange="return onUploadImgChange(this,'uploadmainpicture1','240px','200px')"/></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clear" style="height:35px;text-align:center;line-height:55px;width:240px;">点击图片上传商品缩略图</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">售价</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="price" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">原价（只做显示用）</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="original_price" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">分销佣金比例(%)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="share_commission" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">规格</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="specification" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">库存</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="stock" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">单位</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="unit" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">运费</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="freight" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品图片</label>
                                <div class="col-sm-10 imgbox">
                                    <div class="col-sm-3">
                                        <div style="height:198px;width:198px;padding:10px;padding-top:5px;">
                                            <div class="upload05" style="width:800px;margin-left:0px;">
                                                <div class="uploadbox05" style="margin-top:26px;margin-bottom:1px;">
                                                    <img id="uploadmainpicture2" src="{$clist.picture}" style="width:240px;height:200px;">
                                                    <div class="uploadbuttombox05">
                                                        <div><input type="file" class="uploadinput05" style="width:240px;height:200px;margin-top:-80px;" 
                                                        name="picture1" onchange="return onUploadImgChange(this,'uploadmainpicture2','240px','200px')"/></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clear" style="height:35px;text-align:center;line-height:55px;width:240px;">点击图片上传商品图片</div>

                                    </div>
                                    <!-- <div class="col-sm-4">
                                        <div style="height:198px;width:198px;padding:10px;padding-top:5px;">
                                            <div class="upload05" style="width:800px;margin-left:0px;">
                                                <div class="uploadbox05" style="margin-top:26px;margin-bottom:1px;">
                                                    <img id="uploadmainpicture3" src="{$clist.picture}" style="width:240px;height:200px;">
                                                    <div class="uploadbuttombox05">
                                                        <div><input type="file" class="uploadinput05" style="width:240px;height:200px;margin-top:-80px;" 
                                                        name="picture2" onchange="return onUploadImgChange(this,'uploadmainpicture3','240px','200px')"/></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clear" style="height:35px;text-align:center;line-height:55px;width:240px;">点击图片上传商品图片</div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div style="height:198px;width:198px;padding:10px;padding-top:5px;">
                                            <div class="upload05" style="width:800px;margin-left:0px;">
                                                <div class="uploadbox05" style="margin-top:26px;margin-bottom:1px;">
                                                    <img id="uploadmainpicture4" src="{$clist.picture}" style="width:240px;height:200px;">
                                                    <div class="uploadbuttombox05">
                                                        <div><input type="file" class="uploadinput05" style="width:240px;height:200px;margin-top:-80px;" 
                                                        name="picture3" onchange="return onUploadImgChange(this,'uploadmainpicture4','240px','200px')"/></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clear" style="height:35px;text-align:center;line-height:55px;width:240px;">点击图片上传商品图片</div>
                                    </div> -->
                                </div>
                                 <label class="addimg">+</label>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="sort" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品详情</label>
                                <div class="col-sm-10">
                                    <textarea  class="form-control" id="summernote" name="detail"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="note" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-10">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#summernote').summernote({
                lang: 'zh-CN'
            });

        });
        $('.addimg').click(function(){
            $('.imgbox').append("<div class='col-sm-3'><div style='height:198px;width:198px;padding:10px;padding-top:5px;'><div class='upload05' style='width:800px;margin-left:0px;'><div class='uploadbox05' style='margin-top:26px;margin-bottom:1px;'><img id='uploadmainpicture2' src='{$clist.picture}' style='width:240px;height:200px;'><div class='uploadbuttombox05'><div><input type='file' class='uploadinput05' style='width:240px;height:200px;margin-top:-80px;'name='picture1' onchange='return onUploadImgChange(this,'uploadmainpicture2','240px','200px')/></div></div></div></div></div><div class='clear' style='height:35px;text-align:center;line-height:55px;width:240px;'>点击图片上传商品图片</div> </div>")
        })
    </script>
    <style>
.modal-backdrop {
    z-index: -1 !important;
}
.addimg{
        margin-left: 344px;
    border: 1px solid #686b6b;
    background: #fff;
    /* padding: 15px; */
    width: 80px;
    height: 80px;
    margin-top: 15px;
    font-size: 48px;
    text-align: center;
}
	</style>
