<include file="Public/top" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title col-sm-12">
                <div class="col-sm-6"><h3>龙蛋列表</h3></div>
                <div class="col-sm-6 text-right">
	                <!-- <a href="{:url('Stock/add')}"><button class="btn btn-primary">新增</button></a> -->
                    <a href="javascript:opend()"><button class="btn btn-primary">开启D轮</button></a>
                    <a href="javascript:closed()"><button class="btn btn-primary">关闭D轮</button></a>
				</div>
                <div style="clear:both;height:10px"></div>
                <!-- 搜索栏 start -->
    			<div>
        			<form action="" method="post" id="queryForm">
        				
        			</form>
    			</div>
                <!-- 搜索栏 end -->
                <div style="clear:both;"></div>
			</div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <h4 class="example-title"></h4>
                        <div class="example">
                            <table data-toggle="table" data-mobile-responsive="true">
                                <thead>
                                    <tr>
                                        <th class="bs-checkbox " style="width: 36px; " data-field="state" tabindex="0"><div class=" "><input name="btSelectAll" type="checkbox"></div><div class="fht-cell"></div></th>
                                        <th>ID</th>
										<th>龙蛋名称</th>
                                        <th>数量（个）</th>
                                        <th>已派发数量（个）</th>
                                        <th>单价（元）</th>
                                        <th>单股分红比例（%）</th>
                                        <th>状态</th>
										<th>排序</th>
										<th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="datalist" >
                            		{$datalist["html"]}
                            	</tbody>
                            </table>
                            <div id="page" class="col-sm-12 text-right">{$datalist["page"]}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Basic -->
    </div>
    
    <script type="text/javascript">
    	function complete_query(data) {
    		$("#datalist").empty();
    		$("#datalist").html(data.data.html);
    		$("#page").html(data.data.page);
    	}
    	function submitquery(id) {
			//set_querinstyle("btn_query");	//设置查询过程中按钮的显示样式
			if(!id) id = 1;  //设置为1表示为1个非负数，代表分页
    		$.get('__URL__/index',{'p':id,'account':$('#account').val(),'provinceid':$('#provinceid').val(),'cityid':$('#cityid').val(),'zoneid':$('#zoneid').val(),'usertypeid':$('#usertypeid').val()},complete_query,'json');
		}
		
		function opend(){
            $.post("__URL__/opend",{},function(res){
                alert(res.msg);
                if (res.code == 0) {
                    window.location.href = "__URL__/index";
                }
            },'json')
        }
        function closed(){
             $.post("__URL__/closed",{},function(res){
                alert(res.msg);
                if (res.code == 0) {
                    window.location.href = "__URL__/index";
                }
            },'json')
        }
	</script>
