<include file="Public/top" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title col-sm-12">
                        <div class="col-sm-9"><h3>小程序参数</h3></div>
                        <div class="col-sm-3 text-right">
                            <a href="__URL__/edit/id/{$list.id}">
                                <button type="submit" class="btn btn-sm btn-primary">修改</button>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content"> 
                        <form method="post" class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">小程序AppId</label>
                                <div class="col-sm-10" style="line-height: 35px">
                                    {$list.appid}
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">小程序密匙</label>
                                <div class="col-sm-10" style="line-height: 35px">
                                    {$list.appsecret}
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商户号</label>
                                <div class="col-sm-10" style="line-height: 35px">
                                    {$list.mch_id}
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商户操作密码</label>
                                <div class="col-sm-10" style="line-height: 35px">
                                    {$list.mch_password}
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商户密匙</label>
                                <div class="col-sm-10" style="line-height: 35px">
                                    {$list.mch_key}
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" />
