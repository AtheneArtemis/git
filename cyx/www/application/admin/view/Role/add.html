<include file="Public/top" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title col-sm-12">
                        <div class="col-sm-9"><h3>新增角色</h3></div>
					    <div class="col-sm-3 text-right">
					    <form action="{:url('Role/index','','')}" method="post">
					    	<input type="hidden" value="{$pagenumber}" name="pagenumber"/>
					    	<button type="submit" class="btn btn-primary btn-sm">返回上一级</button>
					    </form>
					    </div>
                    </div>
                    <div class="ibox-content"> 
                        <form method="post" class="form-horizontal" action="{:url('Role/insert')}">
                        	<div class="form-group">
                                <label class="col-sm-2 control-label">角色名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色描述</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="remark" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开启状态</label>
                                <div class="col-sm-10">
                                    <select name="status" class="form-control">
										<option value="1">开启</option>
										<option value="0">关闭</option>
									 </select>
                                </div>
                            </div>
                            <input type="hidden" name="createtime" value="{:time()}"/>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-10">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" />
